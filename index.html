<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMaxi Crafts - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #F0EBEB;
            --navy: #1B3644;
            --orange: #E1790A;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--cream);
            color: var(--navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: clamp(2.1rem, 6vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--navy);
            line-height: 1.1;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: var(--navy);
            opacity: 0.8;
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .description {
            font-size: 1.1rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: var(--navy);
            color: var(--cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(27, 54, 68, 0.2);
        }
        
        .social-link:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(225, 121, 10, 0.3);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--orange);
            opacity: 0.08;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 15%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 7s;
        }
        
        .floating-element:nth-child(2) {
            top: 65%;
            right: 8%;
            animation-delay: 2s;
            animation-duration: 9s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-delay: 4s;
            width: 60px;
            height: 60px;
            animation-duration: 10s;
        }

        .floating-element:nth-child(4) {
            top: 35%;
            left: 85%;
            animation-delay: 1s;
            width: 70px;
            height: 70px;
            animation-duration: 8.5s;
        }

        .floating-element:nth-child(5) {
            top: 75%;
            left: 2%;
            animation-delay: 3s;
            width: 50px;
            height: 50px;
            animation-duration: 11s;
        }

        .floating-element:nth-child(6) {
            bottom: 15%;
            right: 30%;
            animation-delay: 5s;
            width: 65px;
            height: 65px;
            animation-duration: 7.5s;
        }

        .floating-element:nth-child(7) {
            top: 8%;
            right: 35%;
            animation-delay: 1.5s;
            width: 75px;
            height: 75px;
            animation-duration: 9.5s;
        }

        .floating-element:nth-child(8) {
            bottom: 55%;
            left: 25%;
            animation-delay: 3.5s;
            width: 55px;
            height: 55px;
            animation-duration: 12s;
        }

        .floating-element:nth-child(9) {
            top: 85%;
            right: 45%;
            animation-delay: 2.5s;
            width: 68px;
            height: 68px;
            animation-duration: 8s;
        }

        .floating-element:nth-child(10) {
            bottom: 5%;
            left: 65%;
            animation-delay: 4.5s;
            width: 58px;
            height: 58px;
            animation-duration: 10.5s;
        }

        .floating-element:nth-child(11) {
            top: 30%;
            left: 50%;
            animation-delay: 0.5s;
            width: 72px;
            height: 72px;
            animation-duration: 11.5s;
        }

        .floating-element:nth-child(12) {
            bottom: 65%;
            right: 12%;
            animation-delay: 5.5s;
            width: 78px;
            height: 78px;
            animation-duration: 9s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(-40px) translateX(0px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-30px) translateX(-15px) rotate(270deg) scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                width: 187.5px;
                height: 187.5px;
            }
            
            
            .floating-elements {
                display: block;
            }
            
            .floating-element {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="logo_blue.png" alt="MiniMaxi Crafts Logo">
            </div>
        </div>
        
        <h1 id="main-title">Coming Soon</h1>
        <!-- <div class="subtitle" id="subtitle">Handcrafted with love, coming to you soon</div> -->
        <!-- <div class="description" id="description">We're putting the finishing touches on something special. Stay tuned!</div> -->
        
        <div class="social-links">
            <a href="https://instagram.com/minimaxicrafts" class="social-link" title="Follow us on Instagram" target="_blank">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </a>
        </div>
    </div>

    <script>
        // Localization content
        const content = {
            tr: {
                title: "Coming Soon",
                instagramTitle: "Follow us on Instagram"
            },
            en: {
                title: "Coming Soon",
                instagramTitle: "Follow us on Instagram"
            }
        };

        // Function to update content based on language
        function updateContent(lang) {
            const selectedContent = content[lang] || content.en;
            
            document.getElementById('main-title').textContent = selectedContent.title;
            document.querySelector('.social-link').setAttribute('title', selectedContent.instagramTitle);
        }

        // Function to detect user's country using IP geolocation
        async function detectCountryAndSetLanguage() {
            try {
                // Try to get user's country using a free IP geolocation service
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                if (data.country_code === 'TR') {
                    updateContent('tr');
                } else {
                    updateContent('en');
                }
            } catch (error) {
                // Fallback: try browser language detection
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('tr')) {
                    updateContent('tr');
                } else {
                    updateContent('en');
                }
            }
        }

        // Initialize localization when page loads
        document.addEventListener('DOMContentLoaded', detectCountryAndSetLanguage);
    </script>
</body>
</html>
