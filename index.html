<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMaxi Crafts - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #F0EBEB;
            --navy: #1B3644;
            --orange: #E1790A;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--cream);
            color: var(--navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(27, 54, 68, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 24px;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--navy);
            line-height: 1.1;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: var(--navy);
            opacity: 0.8;
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .description {
            font-size: 1.1rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: var(--navy);
            color: var(--cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(27, 54, 68, 0.2);
        }
        
        .social-link:hover {
            background: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(225, 121, 10, 0.3);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--orange);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            width: 40px;
            height: 40px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
            100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="logo_orange.png" alt="MiniMaxi Crafts Logo">
            </div>
        </div>
        
        <h1>Something Amazing is Coming</h1>
        
        <p class="subtitle">MiniMaxi Crafts</p>
        
        <p class="description">
            We're putting the finishing touches on our new website. 
            Get ready for something extraordinary!
        </p>
        
        <div class="social-links">
            <a href="https://instagram.com/minimaxicrafts" class="social-link" title="Follow us on Instagram" target="_blank">ðŸ“·</a>
        </div>
    </div>
</body>
</html>
